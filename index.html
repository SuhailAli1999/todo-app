<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Todo app</title>
  </head>

  <body>
    <!--     <img
      src="/design/desktop-design-light.jpg"
      alt=""
      style="z-index: -10; opacity: 0.5; position: absolute"
    /> --><!-- dont forget remove the whoel img  -->

    <div class="container">
      <header>
        <h1>TODO</h1>
        <button class="theme-switcher" id="theme-switcher">
          <img src="/images/icon-moon.svg" alt="moon" />
        </button>
      </header>
      <main>
        <div class="card input-card">
          <div class="cb-container">
            <button class="add-to-list-btn" id="add-to-list-btn">+</button>
          </div>
          <input
            type="text"
            class="txt-input"
            placeholder="Create a new todo..."
            spellcheck="false"
            autocomplete="off"
            id="user-input"
          />
        </div>

        <ul class="todo-list" id="todo-list">
          <li class="card">
            <div class="cb-container">
              <input class="check-input" id="check-input" type="checkbox" />
              <span class="check-icon"></span>
            </div>
            <p id="user-input-text">Jog around the oark 3x</p>
            <div class="delate-btn">
              <img src="/images/icon-cross.svg" alt="" />
            </div>
          </li>
        </ul>

        <div class="card status-card">
          <div class="item-left">
            <span>5 items left</span>
          </div>
          <div class="filter-btns">
            <button class="all">All</button>
            <button class="active">Active</button>
            <button class="completed">Completed</button>
          </div>
          <div class="clear-btn">
            <button>Clear Completed</button>
          </div>
        </div>

        <footer>
          <span>Drag and drop to reorder list</span>
        </footer>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>

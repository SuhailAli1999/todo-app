<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Todo app</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>TODO</h1>
        <button class="theme-switcher" id="theme-switcher">
          <img src="images/icon-moon.svg" alt="moon" />
        </button>
      </header>
      <main>
        <div class="card input-card">
          <div class="cb-container">
            <button class="add-to-list-btn" id="add-to-list-btn"></button>
          </div>
          <input
            type="text"
            class="txt-input"
            placeholder="Add a task"
            spellcheck="false"
            autocomplete="off"
            id="user-input"
          />
        </div>

        <ul class="todo-list">
          <li class="empty">
            <span class="no-tasks-message">No tasks to show</span>
          </li>
        </ul>

        <div class="card status-card">
          <div class="item-left">
            <span>0 items left</span>
          </div>
          <div class="filter-btns">
            <button id="all" class="btn-on">All</button>
            <button id="active">Active</button>
            <button id="completed">Completed</button>
          </div>

          <button class="clear-btn">Clear Completed</button>
        </div>

        <footer>
          <span>Drag and drop to reorder list</span>
        </footer>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
